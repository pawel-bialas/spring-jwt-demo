<div class="container">
  <h2>Bordered Table</h2>
  <p>The .table-bordered class adds borders to a table:</p>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td >{{user['firstName']}}</td>
      <td>{{user['lastName']}}</td>
      <td>{{user['email']}}</td>
      <td>{{user['phoneNumber']}}</td>
      <td>{{user['role']}}</td>
    </tr>
    </tbody>
  </table>
</div>
