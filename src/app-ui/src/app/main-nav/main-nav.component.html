<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a [routerLink]="['/home']" mat-button>
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a *ngIf="!currentStatus['status']" [routerLink]="['/signup']" mat-button>
        <mat-icon>group_add</mat-icon>
        Sign Up!
      </a>
      <a *ngIf="!currentStatus['status']" [routerLink]="['/login']" mat-button>
        <mat-icon>lock_open</mat-icon>
        Login
      </a>
      <a *ngIf="currentStatus['status']" (click)="logout()" mat-button>
        <mat-icon>lock</mat-icon>
        Logout
      </a>
      <a (click)="drawer.toggle()" mat-button>
        <mat-icon>close</mat-icon>
        Close
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div fxHide.lt-md>
        <span class="spacer"></span>
        <a [routerLink]="['/home']" mat-button>
          <mat-icon>home</mat-icon>
          Home
        </a>
        <a *ngIf="!currentStatus['status']" [routerLink]="['/signup']" mat-button>
          <mat-icon>group_add</mat-icon>
          Sign Up!
        </a>
        <a *ngIf="!currentStatus['status']" [routerLink]="['/login']" mat-button>
          <mat-icon>lock_open</mat-icon>
          Login
        </a>
        <a *ngIf="currentStatus['status']" (click)="logout()" mat-button>
          <mat-icon>lock</mat-icon>
          Logout
        </a>
        <a style="justify-content: flex-end" *ngIf="currentStatus['status']" [routerLink]="['/new-post']" mat-button>
          <mat-icon>lock</mat-icon>
          New Post
        </a>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
