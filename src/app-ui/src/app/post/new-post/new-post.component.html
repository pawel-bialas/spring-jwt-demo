<div class="container">
  <mat-toolbar>
    <span class="fill-remaining-space"></span>
    <span>Write a new Blog Post</span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>
</div>
<div class="container">
  <div class="new-post-container">
    <form [formGroup]="newPostForm" class="normal-form" (submit)="onSubmit()">
      <div class="control-container">
        <mat-form-field>
          <input
            id="new-post"
            formControlName="content"
            matInput placeholder="Post content*"
            matTooltip="TOOLTIP"
            matTooltipPosition="after"
          >
          <mat-error *ngIf="newPostForm.controls['content'].hasError('required')">Post content can not be empty.
          </mat-error>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
          <button mat-raised-button color="primary" style="margin-left: 7px" type="submit"
                  [disabled]="newPostForm.invalid">Submit
          </button>
        </div>

      </div>
    </form>
  </div>
</div>
