<form #loginForm = "ngForm">

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" name="email" [(ngModel)]="user.email">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password">
  </div>

  <button type="button" class="btn btn-primary" (click)="loginUser(user)">Submit</button>
</form>
